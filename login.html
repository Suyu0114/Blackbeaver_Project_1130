                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>

                    <button onclick="window.location.href='customers.html';">Login</button>
                    <br>
                    <a href="register.html">Don't have an account yet?<br>Click Here</a>

            </section>
